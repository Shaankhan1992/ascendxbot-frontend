<!doctype html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>GrowBot — Smart Bot for Smart Income</title>  
  <meta name="description" content="GrowBot: AI-powered automation for smarter trading & passive income." />  
  <link rel="icon" href="src/assets/logo.png" />  
  <script src="https://cdn.tailwindcss.com"></script>  
  <script>  
    tailwind.config = {  
      theme: {  
        extend: {  
          colors: { gb: { 500:'#07cc73',600:'#08a963' } },  
          boxShadow: { card:'0 10px 30px rgba(0,0,0,0.35)' }  
        }  
      }  
    }  
  </script>  
  <style>
    .inpt { width:100%;padding:12px 14px;border-radius:10px;background:#1a2433;color:white;
      border:1px solid rgba(255,255,255,0.2);outline:none;transition:0.3s; }
    .inpt::placeholder { color:rgba(255,255,255,0.6); }
    .inpt:focus { border-color:#07cc73;box-shadow:0 0 10px rgba(7,204,115,0.4); }
    .modal{display:none}.modal.active{display:flex}
    .modal-panel{background:#0f1620;padding:2rem;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,0.35);width:100%;max-width:400px;position:relative}
    .modal-close{position:absolute;top:10px;right:15px;color:rgba(255,255,255,0.6);cursor:pointer}
    .btn-primary{background:#07cc73;padding:10px;border-radius:8px;font-weight:bold;transition:0.3s}
    .btn-primary:hover{background:#08a963}
  </style>
</head>  

<body class="bg-[#0a0f14] text-white antialiased">  

  <!-- ✅ Navbar -->
  <header class="flex justify-between items-center p-4 bg-[#0f1620] shadow-card">
    <div class="flex items-center gap-2">
      <img src="src/assets/logo.png" alt="GrowBot Logo" class="w-14 h-14">
      <div>
        <span class="font-bold text-2xl">GrowBot</span><br>
        <span class="text-sm text-white/60">Smart Bot for Smart Income</span>
      </div>
    </div>
    <button onclick="openModal('loginModal')" class="btn-primary">Login</button>
  </header>

  <!-- ✅ Hero Section -->
  <section class="text-center py-20 bg-[#0f1620] px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-6">Welcome to the Future of AI-Powered Trading</h1>
    <p class="text-lg max-w-3xl mx-auto mb-8 text-white/70">
      GrowBot is an advanced AI trading bot designed to deliver unmatched accuracy and profitability in Forex and Crypto markets.
    </p>
    <img src="src/assets/hero-1.jpg" alt="Hero Image" class="mx-auto rounded-2xl shadow-card max-w-4xl">
  </section>

  <!-- ✅ Footer -->
  <footer class="py-6 text-center bg-[#0f1620] text-white/70">
    <p>© <span id="year"></span> GrowBot. All Rights Reserved.</p>
  </footer>

  <!-- ✅ Login Modal -->
  <div id="loginModal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm items-center justify-center z-50">  
    <div class="modal-panel">  
      <h3 class="text-2xl font-bold text-center mb-6 text-gb-500">Login</h3>  
      <form id="loginForm" class="space-y-4">  
        <select id="loginRole" class="inpt" required>
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <input class="inpt" type="text" placeholder="Email" required />  
        <input class="inpt" type="password" placeholder="Password" required />  
        <button type="submit" class="btn-primary w-full">Login</button>  
      </form>  
      <button class="modal-close" onclick="closeModal('loginModal')">✕</button>  
    </div>  
  </div>  

  <!-- ✅ Scripts -->
  <script>
    function openModal(id){document.getElementById(id).classList.add("active","flex");}
    function closeModal(id){document.getElementById(id).classList.remove("active","flex");}

    // ✅ Dummy Login
    document.getElementById("loginForm")?.addEventListener("submit", e => {
      e.preventDefault();
      const role = document.getElementById("loginRole").value;
      const email = e.target[1].value;
      const pass = e.target[2].value;

      if(role === "user" && email === "user@growbot.ai" && pass === "1234"){
        alert("✅ User logged in!");
        window.location.href = "user-dashboard.html";
      } 
      else if(role === "admin" && email === "admin@growbot.ai" && pass === "admin123"){
        alert("✅ Admin logged in!");
        window.location.href = "admin-dashboard.html";
      } 
      else {
        alert("❌ Invalid credentials");
      }
    });

    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>  
</html>

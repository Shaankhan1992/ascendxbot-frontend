<!doctype html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>GrowBot — Smart Bot for Smart Income</title>  
  <meta name="description" content="GrowBot: AI-powered automation for smarter trading & passive income." />  
  <link rel="icon" href="assets/logo.png" />  
  <!-- Tailwind via CDN (no build needed) -->  
  <script src="https://cdn.tailwindcss.com"></script>  
  <script>  
    tailwind.config = {  
      theme: {  
        extend: {  
          colors: {  
            gb: {  
              50:  '#eafff3',  
              100: '#c9ffe4',  
              200: '#94ffc9',  
              300: '#53f5a7',  
              400: '#1de58a',  
              500: '#07cc73',  
              600: '#08a963',  
              700: '#0a8651',  
              800: '#0b6b43',  
              900: '#094f34',  
            }  
          },  
          boxShadow: {  
            neon: '0 0 25px rgba(7,204,115,0.35)',  
            card: '0 10px 30px rgba(0,0,0,0.35)'  
          },  
          backdropBlur: { xs: '2px' }  
        }  
      },  
      darkMode: 'class'  
    }  
  </script>  
  <style>
    .inpt {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background-color: #1a2433;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
      transition: all 0.3s;
    }
    .inpt::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .inpt:focus {
      border-color: #07cc73;
      box-shadow: 0 0 10px rgba(7,204,115,0.4);
    }
    .modal { display: none; }
    .modal.active { display: flex; }
    .modal-panel {
      background-color: #0f1620;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />  
</head>  

<body class="bg-[#0a0f14] text-white antialiased">  
  <!-- ✅ ... (top bar, navbar, hero, features, about, cta, contact, footer) unchanged ... -->  

  <!-- ✅ Login Modal -->
  <div id="loginModal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm items-center justify-center z-50">  
    <div class="modal-panel">  
      <h3 class="text-2xl font-bold text-center mb-6 text-gb-400">Login</h3>  
      <form id="loginForm" class="space-y-4">  
        <input class="inpt" type="text" placeholder="Email or Mobile" required />  
        <input class="inpt" type="password" placeholder="Password" required />  
        <button type="submit" class="btn-primary w-full">Login</button>  
      </form>  
      <p class="text-xs text-white/70 mt-4 text-center">New here?  
        <button class="text-gb-300 hover:underline" onclick="switchModal('loginModal','signupModal')">Register Now</button>  
      </p>  
      <button class="modal-close" onclick="closeModal('loginModal')">✕</button>  
    </div>  
  </div>  

  <!-- ✅ Signup Modal -->
  <div id="signupModal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm items-center justify-center z-50">  
    <div class="modal-panel">  
      <h3 class="text-2xl font-bold text-center mb-6 text-gb-400">Create Account</h3>  
      <form id="signupForm" class="space-y-4">  
        <input class="inpt" type="text" placeholder="Full Name" required />  
        <input class="inpt" type="email" placeholder="Email" required />  
        <input class="inpt" type="tel" placeholder="Mobile Number" required />  
        <input class="inpt" type="password" placeholder="Password" required />  
        <input class="inpt" type="text" placeholder="Referral Code (optional)" />  
        <button type="submit" class="btn-primary w-full">Register</button>  
      </form>  
      <p class="text-xs text-white/70 mt-4 text-center">Already have an account?  
        <button class="text-gb-300 hover:underline" onclick="switchModal('signupModal','loginModal')">Login</button>  
      </p>  
      <button class="modal-close" onclick="closeModal('signupModal')">✕</button>  
    </div>  
  </div>  

  <script>
    function openModal(id) {
      document.getElementById(id).classList.add("active");
      document.getElementById(id).classList.add("flex");
    }
    function closeModal(id) {
      document.getElementById(id).classList.remove("active");
      document.getElementById(id).classList.remove("flex");
    }
    function switchModal(closeId, openId) {
      closeModal(closeId);
      openModal(openId);
    }
    // Dummy submit actions
    document.getElementById("loginForm")?.addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ Logged in successfully (backend required)");
    });
    document.getElementById("signupForm")?.addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ Registered successfully. Please verify your email.");
    });
    // Footer year
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>  
</html>
